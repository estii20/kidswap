<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>KidSawp</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- linking css file -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Favicon CSS -->
      <link rel="icon" href="public/images/favicon.ico" type="image/x-icon">
      <!-- Google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
      <!-- bootstrap CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
<body>  
    
    <html class="">
        <div id="mobile-layout" class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header id="header" class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50">
    <div class="flex justify-between items-center px-4 py-3">
      <div class="text-2xl font-bold text-purple-600">
        <a href="index.html">KidsSwap</a></div>
      <div class="flex items-center space-x-4">
        <button class="text-gray-600">
          <i class="fa-solid fa-search text-xl"></i>
        </button>
        <button class="relative text-gray-600">
          <i class="fa-solid fa-shopping-bag text-xl"></i>
          <span class="absolute -top-1 -right-1 bg-purple-600 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
        </button>
      </div>
    </div>
  </header>

    <!-- Main Content -->
  <main class="pt-16 pb-20">
    <!-- Category Title -->
    <section id="category-header" class="px-4 py-3 bg-white border-b">
      <div class="flex items-center justify-between">
        <h1 class="text-xl font-semibold">Girls Clothing</h1>
        <button class="text-gray-600">
          <i class="fa-solid fa-sliders text-xl"></i>
        </button>
      </div>
    </section>

    <!-- Subcategories -->
    <section id="subcategories" class="px-4 py-3 bg-white border-b">
      <div class="flex overflow-x-auto space-x-3 pb-2">
        <button class="px-4 py-1.5 bg-purple-600 text-white text-sm rounded-full whitespace-nowrap">
            <a href="products.html">All</a></button>
        <button class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-full whitespace-nowrap">Dresses</button>
        <button class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-full whitespace-nowrap">Tops</button>
        <button class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-full whitespace-nowrap">Bottoms</button>
        <button class="px-4 py-1.5 bg-gray-100 text-gray-700 text-sm rounded-full whitespace-nowrap">Outerwear</button>
      </div>
    </section>

    <!-- Product Grid -->
    <section id="product-grid" class="px-4 py-4">
      <div class="grid grid-cols-2 gap-4">
        <div id="product-card-1" class="bg-white rounded-lg shadow">
          <div class="relative pb-[100%]">
            <img class="absolute inset-0 w-full h-full object-cover rounded-t-lg" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/c8369c86b8-2b42650a135a3bc551f5.png" alt="Pink dress">
            <button class="absolute top-2 right-2 text-gray-600">
              <i class="fa-regular fa-heart text-xl"></i>
            </button>
          </div>
          <div class="p-3">
            <h3 class="text-sm font-medium">Pink Summer Dress</h3>
            <p class="text-purple-600 font-semibold">$24.99</p>
            <div class="flex justify-between items-center mt-2">
              <p class="text-xs text-gray-500">Size: 4-5y</p>
              <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded">Like New</span>
            </div>
          </div>
        </div>

        <div id="product-card-2" class="bg-white rounded-lg shadow">
          <div class="relative pb-[100%]">
            <img class="absolute inset-0 w-full h-full object-cover rounded-t-lg" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/c8369c86b8-8f9d456de1140528a7e5.png" alt="Floral dress">
            <button class="absolute top-2 right-2 text-gray-600">
              <i class="fa-regular fa-heart text-xl"></i>
            </button>
          </div>
          <div class="p-3">
            <h3 class="text-sm font-medium">Floral Print Dress</h3>
            <p class="text-purple-600 font-semibold">$19.99</p>
            <div class="flex justify-between items-center mt-2">
              <p class="text-xs text-gray-500">Size: 3-4y</p>
              <span class="text-xs bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded">Good</span>
            </div>
          </div>
        </div>

        <div id="product-card-3" class="bg-white rounded-lg shadow">
          <div class="relative pb-[100%]">
            <img class="absolute inset-0 w-full h-full object-cover rounded-t-lg" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/c8369c86b8-2b42650a135a3bc551f5.png" alt="Blue dress">
            <button class="absolute top-2 right-2 text-gray-600">
              <i class="fa-regular fa-heart text-xl"></i>
            </button>
          </div>
          <div class="p-3">
            <h3 class="text-sm font-medium">Blue Party Dress</h3>
            <p class="text-purple-600 font-semibold">$29.99</p>
            <div class="flex justify-between items-center mt-2">
              <p class="text-xs text-gray-500">Size: 5-6y</p>
              <span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded">Like New</span>
            </div>
          </div>
        </div>

        <div id="product-card-4" class="bg-white rounded-lg shadow">
          <div class="relative pb-[100%]">
            <img class="absolute inset-0 w-full h-full object-cover rounded-t-lg" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/c8369c86b8-8f9d456de1140528a7e5.png" alt="Red dress">
            <button class="absolute top-2 right-2 text-gray-600">
              <i class="fa-regular fa-heart text-xl"></i>
            </button>
          </div>
          <div class="p-3">
            <h3 class="text-sm font-medium">Red Polka Dot Dress</h3>
            <p class="text-purple-600 font-semibold">$22.99</p>
            <div class="flex justify-between items-center mt-2">
              <p class="text-xs text-gray-500">Size: 4-5y</p>
              <span class="text-xs bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded">Good</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation -->
  <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
    <div class="flex justify-around px-4 py-2">
      <button class="flex flex-col items-center text-purple-600">
        <i class="fa-solid fa-house text-xl"></i>
        <span class="text-xs mt-1">Home</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fa-solid fa-heart text-xl"></i>
        <span class="text-xs mt-1">Saved</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fa-solid fa-plus-circle text-xl"></i>
        <span class="text-xs mt-1">Sell</span>
      </button>
      <button class="flex flex-col items-center text-gray-400">
        <i class="fa-regular fa-user text-xl"></i>
        <span class="text-xs mt-1">Profile</span>
      </button>
    </div>
  </nav>
</div>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.0/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" 
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
