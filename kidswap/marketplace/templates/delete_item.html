{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}

{% block title %}

<h2>Delete Item: {{ item.title }}</h2>
<p>Are you sure you want to delete this item? This action cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'item_detail' item.id %}">Cancel</a>
</form>

{% static %}
{% endblock %}
